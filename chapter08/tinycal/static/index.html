<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tiny Calendar</title>
    <script src="todo.js"></script>
  </head>
  <body>
    <header>
      <h1>Tiny Calendar</h1>
    </header>

    <div id="control">
      <input type="checkbox" id="cors-enable" />
      <label for="cors-enable">CORS Enable</label>
      <input type="button" id="btn-reload" value="Reload" />
    </div>

    <div id="calendar-container">
      <div id="calendar"></div>
    </div>

    <div id="todo-container">
      <h2>Your ToDo List</h2>
      <span id="error-msg"></span>
      <ul id="todo-list">
      </ul>
    </div>
    <input type="button" id="btn-preflight" value="Preflight test" />
    <script src="tinycal.js"></script>
  </body>
</html>
